name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1. Клонируем репозиторий
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # 2. Настройка JDK 24
      # ------------------------
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      # ------------------------
      # 3. Диагностика gradlew
      # ------------------------
      - name: Show current directory and files
        run: |
          pwd
          ls -la

      - name: Check gradlew permissions and first line
        run: |
          ls -la gradlew
          head -n 1 gradlew

      - name: Convert gradlew to Unix line endings
        run: |
          dos2unix gradlew || true

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # ------------------------
      # 4. Сборка и тесты
      # ------------------------
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon
