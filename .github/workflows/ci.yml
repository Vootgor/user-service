name: CI

on:
  push:
    branches: [ master ] # <-- твоя ветка, не трогаем
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1. Клонируем репозиторий
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # 2. Настройка JDK 24
      # ------------------------
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      # ------------------------
      # 3. Проверка и подготовка gradlew
      # ------------------------
      - name: Show gradlew info
        run: |
          ls -la gradlew
          head -n 1 gradlew

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # ------------------------
      # 4. Сборка и тесты
      # ------------------------
      - name: Build and run tests
        run: ./gradlew build --no-daemon
