spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/userservice
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
